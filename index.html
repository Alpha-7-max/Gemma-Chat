<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for sanitizing HTML output from Marked.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
    <style>
        /* Custom CSS for scrollbar and potentially other elements */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* cool-gray-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* cool-gray-400 */
        }

        /* Ensure full height on mobile and constrain on desktop */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e5e7eb; /* bg-gray-200 */
        }

        #chat-container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* shadow-xl */
        }

        @media (min-width: 768px) { /* md breakpoint */
            #chat-container {
                max-height: 85vh;
                max-width: 450px; /* Simulates mobile width */
                border-radius: 1.5rem; /* rounded-2xl */
                overflow: hidden;
            }
        }

        /* Custom styling for Markdown elements */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.25em; }
        .markdown-content h3 { font-size: 1.1em; }
        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .markdown-content ul { list-style-type: disc; }
        .markdown-content ol { list-style-type: decimal; }
        .markdown-content li { margin-bottom: 0.25rem; }
        .markdown-content p { margin-bottom: 0.75rem; line-height: 1.6; }
        .markdown-content code {
            background-color: #e5e8eb; /* Light gray bg */
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }
        .markdown-content pre {
            background-color: #1f2937; /* gray-800 */
            color: #f3f4f6; /* gray-100 */
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            overflow-x: auto;
            font-family: monospace;
            font-size: 0.9em;
        }
         .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
         }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e5e8eb; /* border-[#E5E8EB] */
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #e5e8eb; /* border-[#E5E8EB] */
            padding: 0.5rem 0.75rem;
            text-align: left;
        }
        .markdown-content th {
            background-color: #f9f9fa; /* bg-[#F9F9FA] */
            font-weight: 600;
        }
        .markdown-content blockquote {
            border-left: 4px solid #cbd5e1; /* cool-gray-300 */
            padding-left: 1rem;
            margin-left: 0;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            color: #6b7280; /* gray-500 */
            font-style: italic;
        }
        .markdown-content a {
            color: var(--color-primary, #4f46e5);
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #3730a3; /* Darker primary */
        }

        /* Typing indicator styles */
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af; /* gray-400 */
            margin: 0 2px;
            animation: typing 1s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.1s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.2s; }

        @keyframes typing {
            0%, 100% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-3px); }
        }

        /* Prevent textarea resize handle */
        #userInput {
            resize: none;
            height: 44px; /* Initial height for one line + padding */
            max-height: 150px; /* Max height before scrolling */
            overflow-y: auto; /* Add scroll when content exceeds max-height */
        }
    </style>
    <script>
        // Setup Tailwind CSS primary color variable
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: {
                  DEFAULT: '#6366F1', // Indigo-500
                  '5': 'rgba(99, 102, 241, 0.05)', // Light shade for bg
                  '10': 'rgba(99, 102, 241, 0.1)', // Light shade for border/icon bg
                },
                foreground: '#111827', // gray-900 (Default text color)
              }
            }
          }
        }
        // Define CSS variable for use in custom CSS if needed
        document.documentElement.style.setProperty('--color-primary', '#6366F1');
    </script>
</head>
<body class="bg-gray-200">

    <div id="chat-container" class="bg-white shadow-xl flex flex-col">

        <!-- Header -->
        <header class="bg-primary text-white p-4 flex items-center justify-between shadow-md z-10 flex-shrink-0">
            <h1 class="text-lg font-semibold">Gemini Chat</h1>
             <!-- Placeholder for potential future icons/buttons -->
             <div></div>
        </header>

        <!-- Chat Messages Area -->
        <div id="chatbox" class="flex-grow overflow-y-auto p-4 space-y-4 bg-white">
            <!-- Initial AI message -->
            <div class="flex items-start gap-3 message-ai">
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-[#F9F9FA] border border-[#E5E8EB] flex items-center justify-center">
                    <!-- AI Icon (Simple Bot) -->
                    <svg class="w-5 h-5 text-foreground" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 0 0 2.25-2.25V6.75a2.25 2.25 0 0 0-2.25-2.25H6.75A2.25 2.25 0 0 0 4.5 6.75v10.5a2.25 2.25 0 0 0 2.25 2.25Zm.75-12h9v9h-9v-9Z" />
                    </svg>
                </div>
                <div class="text-sm text-gray-800 bg-[#F9F9FA] border border-[#E5E8EB] rounded-lg rounded-tl-none p-3 max-w-[80%] shadow-sm">
                    <p>Hello! How can I help you today?</p>
                </div>
            </div>
            <!-- Messages will be appended here -->
        </div>

        <!-- Typing Indicator Placeholder -->
        <div id="typing-indicator-container" class="hidden p-4 pt-0">
             <div class="flex items-start gap-3 message-ai">
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-[#F9F9FA] border border-[#E5E8EB] flex items-center justify-center">
                    <svg class="w-5 h-5 text-foreground" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 0 0 2.25-2.25V6.75a2.25 2.25 0 0 0-2.25-2.25H6.75A2.25 2.25 0 0 0 4.5 6.75v10.5a2.25 2.25 0 0 0 2.25 2.25Zm.75-12h9v9h-9v-9Z" />
                    </svg>
                </div>
                <div class="text-sm text-gray-800 bg-[#F9F9FA] border border-[#E5E8EB] rounded-lg rounded-tl-none p-3 max-w-[80%] shadow-sm flex items-center">
                     <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <footer class="bg-white border-t border-gray-200 p-3 sm:p-4 flex items-end gap-2 flex-shrink-0">
            <textarea
                id="userInput"
                rows="1"
                placeholder="Type your message..."
                class="flex-grow px-4 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary/50 text-sm transition-shadow duration-150"
            ></textarea>
            <button id="sendButton" class="bg-primary text-white rounded-full p-2.5 flex-shrink-0 h-[44px] w-[44px] flex items-center justify-center hover:bg-indigo-700 active:bg-indigo-800 transition-colors duration-150 disabled:opacity-50 disabled:cursor-not-allowed">
                <!-- Send Icon -->
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
                </svg>
            </button>
        </footer>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typing-indicator-container');

        // WARNING: Storing API keys client-side is insecure. This is for demonstration purposes only.
        // In a real application, this should be handled via a backend proxy.
        const API_KEY = 'AIzaSyDSF270Y1VJf1fe4G8ZAuw7bOITbAlal74'; // USE YOUR KEY HERE
        const MODEL_NAME = 'gemini-1.0-pro-latest'; // Changed model name based on common availability, adjust if needed
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

        let conversationHistory = []; // Store conversation context

        // Function to auto-adjust textarea height
        function autoAdjustTextareaHeight() {
            userInput.style.height = 'auto'; // Reset height
            let newHeight = userInput.scrollHeight;
            // Clamp height between initial (44px) and max (150px)
            newHeight = Math.max(44, Math.min(newHeight, 150));
            userInput.style.height = `${newHeight}px`;
        }

        userInput.addEventListener('input', autoAdjustTextareaHeight);

        // --- Message Display Function ---
        function displayMessage(text, sender, isMarkdown = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'items-start', 'gap-3', `message-${sender}`);

            const iconContainer = document.createElement('div');
            iconContainer.classList.add('flex-shrink-0', 'w-8', 'h-8', 'rounded-full', 'flex', 'items-center', 'justify-center');

            const bubble = document.createElement('div');
            bubble.classList.add('text-sm', 'rounded-lg', 'p-3', 'max-w-[80%]', 'shadow-sm', 'overflow-hidden'); // Added overflow-hidden

            if (sender === 'user') {
                messageDiv.classList.add('justify-end');
                iconContainer.classList.add('bg-primary/10', 'text-primary', 'order-2');
                bubble.classList.add('bg-primary/5', 'border', 'border-primary/10', 'text-gray-800', 'rounded-br-none', 'order-1');
                // User Icon (Simple Person)
                iconContainer.innerHTML = `
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                      <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                    </svg>`;
                bubble.textContent = text; // Use textContent for user input (safer)

            } else { // AI message
                messageDiv.classList.add('justify-start');
                iconContainer.classList.add('bg-[#F9F9FA]', 'text-foreground', 'border', 'border-[#E5E8EB]', 'order-1');
                bubble.classList.add('bg-[#F9F9FA]', 'border', 'border-[#E5E8EB]', 'text-gray-800', 'rounded-tl-none', 'order-2', 'markdown-content');
                // AI Icon (Simple Bot)
                iconContainer.innerHTML = `
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 0 0 2.25-2.25V6.75a2.25 2.25 0 0 0-2.25-2.25H6.75A2.25 2.25 0 0 0 4.5 6.75v10.5a2.25 2.25 0 0 0 2.25 2.25Zm.75-12h9v9h-9v-9Z" />
                    </svg>`;

                if (isMarkdown) {
                    // Render Markdown and sanitize
                    const rawHtml = marked.parse(text);
                    const cleanHtml = DOMPurify.sanitize(rawHtml);
                    bubble.innerHTML = cleanHtml;
                } else {
                     bubble.textContent = text; // Fallback for non-markdown or errors
                }
            }

            messageDiv.appendChild(iconContainer);
            messageDiv.appendChild(bubble);
            chatbox.appendChild(messageDiv);

            // Scroll to bottom
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // --- Show/Hide Typing Indicator ---
        function showTypingIndicator() {
            typingIndicator.classList.remove('hidden');
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll down to show indicator
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add('hidden');
        }

        // --- Send Message Function ---
        async function sendMessage() {
            const userText = userInput.value.trim();
            if (!userText) return;

            // Disable input and button
            userInput.disabled = true;
            sendButton.disabled = true;

            // Display user message
            displayMessage(userText, 'user');
             // Add user message to history
            conversationHistory.push({ role: "user", parts: [{ text: userText }] });

            // Clear input and reset height
            userInput.value = '';
            autoAdjustTextareaHeight();

            // Show typing indicator
            showTypingIndicator();


            try {
                const payload = {
                    contents: conversationHistory, // Send the entire history
                     generationConfig: {
                        // Add configuration if needed, e.g., temperature, maxOutputTokens
                        // "temperature": 0.7,
                        // "maxOutputTokens": 1000,
                    },
                     safetySettings: [ // Example safety settings (adjust as needed)
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                        { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                    ]
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                hideTypingIndicator(); // Hide indicator once response starts processing

                if (!response.ok) {
                     const errorData = await response.json();
                     console.error("API Error Response:", errorData);
                    throw new Error(`API Error: ${response.status} ${response.statusText}. ${errorData?.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();

                // console.log("API Success Response:", data); // Log successful response

                let aiText = "Sorry, I couldn't process that response."; // Default message
                let isMarkdownResponse = false;

                // Extract text safely
                 if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts.length > 0) {
                    aiText = data.candidates[0].content.parts[0].text;
                    isMarkdownResponse = true; // Assume Gemini responses are Markdown

                     // Add AI response to history
                    conversationHistory.push({ role: "model", parts: [{ text: aiText }] });

                 } else if (data.promptFeedback && data.promptFeedback.blockReason) {
                     aiText = `Blocked: ${data.promptFeedback.blockReason}. ${data.promptFeedback.safetyRatings?.map(r => `${r.category}: ${r.probability}`).join(', ') || ''}`;
                     console.warn("Content blocked by safety settings:", data.promptFeedback);
                     // Don't add blocked responses to history as 'model' response for next turn
                 } else {
                      console.error("Unexpected API response structure:", data);
                      aiText = "Received an unexpected response structure from the AI.";
                      // Potentially clear last user message from history if AI failed completely
                      // conversationHistory.pop();
                 }


                displayMessage(aiText, 'ai', isMarkdownResponse);

            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator(); // Ensure indicator is hidden on error
                displayMessage(`Error: ${error.message}`, 'ai', false); // Display error in chat
                 // Maybe remove the last user message from history if the API call failed entirely
                 // conversationHistory.pop();
            } finally {
                // Re-enable input and button
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus(); // Set focus back to input
            }
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            // Send message on Enter key press (but not Shift+Enter for new lines in textarea)
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent default Enter behavior (new line)
                sendMessage();
            }
        });

        // Initial focus on input
        userInput.focus();

    </script>

</body>
</html>
